services:
  # MySQL Database (tetap sama)
  mysql:
    image: mysql:8.2.0
    container_name: pengaduan-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/stored_procedures.sql:/docker-entrypoint-initdb.d/01-stored_procedures.sql
      - ./server/database/add_columns.sql:/docker-entrypoint-initdb.d/02-add_columns.sql
    ports:
      - "3306:3306"
    networks:
      - pengaduan-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Backend Node.js (tetap sama)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pengaduan-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      IMAGEKIT_PUBLIC_KEY: ${IMAGEKIT_PUBLIC_KEY}
      IMAGEKIT_PRIVATE_KEY: ${IMAGEKIT_PRIVATE_KEY}
      IMAGEKIT_URL_ENDPOINT: ${IMAGEKIT_URL_ENDPOINT}
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    networks:
      - pengaduan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web - PERBAIKI BAGIAN INI
  frontend:
    build:
      context: ./clients/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: pengaduan-frontend
    restart: "no"
    depends_on:
      - backend
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - pengaduan-network
    # HAPUS command line yang lama, biarkan Dockerfile yang handle

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pengaduan-nginx
    restart: always
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_completed_successfully
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro # Baca dari volume yang sama
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - pengaduan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  frontend_dist:
    driver: local
  nginx_logs:
    driver: local

networks:
  pengaduan-network:
    driver: bridge
