# Nginx Configuration for Pengaduan Sarpras
# Place this file in /etc/nginx/sites-available/pengaduan-sarpras

upstream backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# API Subdomain - api.farelhry.my.id
server {
    listen 80;
    server_name api.farelhry.my.id;

    # Logging
    access_log /var/log/nginx/pengaduan-api-access.log;
    error_log /var/log/nginx/pengaduan-api-error.log;

    # Proxy all requests to backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CORS headers
    add_header Access-Control-Allow-Origin "https://farelhry.my.id" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size for file uploads
    client_max_body_size 10M;
}

# Main Domain - farelhry.my.id (Frontend)
server {
    listen 80;
    server_name farelhry.my.id www.farelhry.my.id;

    # Frontend - Serve React static files
    root /var/www/pengaduan-sarpras/clients/web/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/pengaduan-access.log;
    error_log /var/log/nginx/pengaduan-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend - React SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Serve static files only (API requests go to api.farelhry.my.id)

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Client max body size for file uploads
    client_max_body_size 10M;
}

